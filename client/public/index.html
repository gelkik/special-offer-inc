<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="apple-touch-icon" href="public/Asset.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Special Offer, Inc</title>
  </head>
  <body>
    <div id="question">What's next <br />for real time conversation?</div>
    <div class="description-1">We are heads down on building this product towards an early alpha launch in Q2 2023.</div>
    <div class="description-2">Reserve your handle, share this page and follow us.</div>
    <form id="form-handle" autocomplete="on">
        <div class="first-form">
          <label > Name 
            <input type="text" name="name" id="new-name" />
          </label>
        </div>

        <div class="second-form">
          <label > Email
            <input type="email" name="email" id="new-email" />
          </label>
        </div>

        <div class="third-form">
          <label > Handle 
            <input type="text" name="handle" id="new-handle" />
          </label>
        </div>

        <div id="text-before-submit">By entering the above information you are agreeing to receive emails from or on behalf of SPECIAL OFFER.</div>
        <input type="submit" value="Submit" />
    </form>
    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
